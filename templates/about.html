{% extends  "base.html" %}

{% block content %}
<title>About Page</title>

<p>This is about page</p>

<div style="padding-left:16px">
    {{ my_text }}, {{ my_number }}
</div>
<div style="padding-left:16px">
    <ul>
        <li>Item 1</li>

        {% endfor %}
    </ul>

</div>
{% endblock content %}
